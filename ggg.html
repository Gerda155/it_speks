<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panelis</title>
    <link rel="stylesheet" href="files/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="files/script.js" defer></script>
</head>

<body>
    <header class="topbar">
        <div class="left-box">
            <div class="logo">
                <img src="files/ITsLogo.png" alt="Logo">
            </div>
            <div class="admin-name">Vārds Uzvārds</div>
        </div>
        <button class="logout-btn">Iziet</button>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-item">
                    <div class="sidebar-header">
                        <div class="sidebar-label">
                            <i class="fas fa-newspaper"></i><span>Jaunumi</span>
                        </div>
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="dropdown-content">
                        <div class="dropdown-item">Pēdējie raksti</div>
                        <div class="dropdown-item">Nepublicētie</div>
                    </div>
                </li>
                <li class="sidebar-item">
                    <div class="sidebar-header">
                        <div class="sidebar-label">
                            <i class="fas fa-briefcase"></i><span>Vakances</span>
                        </div>
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="dropdown-content">
                        <div class="dropdown-item">Atvērtās</div>
                        <div class="dropdown-item">Arhīvs</div>
                    </div>
                </li>
                <li class="sidebar-item">
                    <div class="sidebar-header">
                        <div class="sidebar-label">
                            <i class="fas fa-user-shield"></i><span>Moderatori</span>
                        </div>
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="dropdown-content">
                        <div class="dropdown-item">Aktīvie</div>
                        <div class="dropdown-item">Pieprasījumi</div>
                    </div>
                </li>
            </ul>

            <button class="edit-button" onclick="window.location.href='edit-page.html'"><i class="fas fa-edit"></i> Rediģēt</button>
        </aside>

        <main class="dashboard">
            <section class="stats-wrapper">
                <div class="stats-info">
                    <i class="fas fa-chart-pie"></i>
                    <div class="stats-info-info">
                        <h2>Statistika</h2>
                        <p>Lorem, ipsum dolor.</p>
                    </div>
                </div>
                <div class="stats-cards">
                    <div class="card">Stat 1</div>
                    <div class="card">Stat 2</div>
                    <div class="card">Stat 3</div>
                </div>
            </section>

            <section class="bottom-sections">
                <div class="changes-section">
                    <div class="changes-info">
                        <i class="fas fa-poll-h"></i>
                        <h2>Pēdējās izmaiņas</h2>
                    </div>
                    <div class="changes-table">
                        <table>
                            <tr>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                            </tr>
                            <tr>
                                <td>12</td>
                                <td>12</td>
                                <td>12</td>
                                <td>12</td>
                                <td>12</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="chart-section">
                    <h2>Aktivitātes diagramma</h2>
                    <div class="chart">
                        <!-- График -->
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
